<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Kerberos Web Password</title>
	<link rel="stylesheet" href="css/kpassweb.css" type="text/css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.json.min.js"></script>
	<script type="text/javascript" src="js/kpassweb.js"></script>
	</head>
<body>


<body>

<div id="pform">
<form id="changePasswordForm">

<div class="fieldcontrol">
	<label for="user">Username:</label><input name="user" id="user" type="text">
</div>
<div class="fieldcontrol">
	<label for="realm">Kerberos Realm:</label>
	<select name="realm" id="realm"></select>
</div>
<div class="fieldcontrol">
	<label for="newpassword">Current password:</label>
	<input name="password" id="password" type="password">
</div>
<div class="fieldcontrol">
	<label for="newpassword1">New password:</label>
	<input name="newpassword1" id="newpassword1" type="password">
</div>
<div class="fieldcontrol">
	<label for="newpassword2">Re-enter new password:</label>
	<input name="newpassword2" id="newpassword2" type="password">
</div>
<div class="fieldcontrol">
	<input name="changeButton" value="Change password" id="changeButton" type="button">
</div>
</form>
</div>

<div id="message"></div>

</body>
</html>
